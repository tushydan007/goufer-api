<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %} {% endblock %} Rooms</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between bg-teal-800 py-4">
        <div class="flex items-center">
        <a class="text-lg font-bold ms-2 text-white" href="/">Chatroom</a>
        </div>
        <div class="flex items-center space-x-4">
            {%if request.user.is_authenticated%}
            <a href="/gofers/" class="text-white hover:text-gray-200 me-2 text-white" >Gofers</a>
            
            <a href="logout/" class="text-white px-5 py-3 rounded-xl bg-teal-600 hover:bg-teal-700 me-2" >Log out</a>

            {% else %}

            <a href="login/" class="text-white hover:text-gray-200 me-2 text-white" href="/">Login</a>
            <a href="signup/" class="text-white px-5 py-3 rounded-xl bg-teal-600 hover:bg-teal-700 me-2">Sign up</a>
            {%endif%}
        </div>
    
  </nav>
  {%block content%}
  {%endblock%}

  {%block scripts%}
  {%endblock%}
 
  

</body>
</html>
