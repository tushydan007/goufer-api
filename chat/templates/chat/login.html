{% extends 'chat/index.html' %}

{% block title %} Log in | {% endblock %}

{% block content %}

<div class="p-10 lg:p-20 text-center">

    <!-- signup.html -->

    <div class="container max-w-md mx-auto p-4 pt-6 pb-8 bg-gradient-to-r from-teal-500 to-teal-800 rounded">
        <h1 class="text-3xl font-bold mb-4 text-white">Log in</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-white" for="email">Username</label>
                <input type="text" name="username" id="username" class="w-full py-2 pl-10 text-sm border border-teal-500 text-gray-800" required>
            </div>
            <div class="mb-4">
                <label class="block text-white" for="password">Password</label>
                <input type="password" name="password" id="password1" class="w-full py-2 pl-10 text-sm border border-teal-500 text-gray-800" required>
            </div>
            
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                            <p>{{ error | escape }}</p>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded" type="submit">Log in</button>
        </form>
    </div>

{% endblock %}
